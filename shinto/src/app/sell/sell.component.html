<div style="text-align:center">
  <h1>Sell Shinto Coins</h1>
  <h3>Current Shinto Coin Value: $1.00</h3>
  <h3>Number of Shinto Coins owned: {{coinAmount}}</h3>
  <form (submit)="minusFromAmount()">
    <input type="number" name="number" [(ngModel)]="num">
    <input type="submit" value="Sell">
  </form>
</div>
